<!DOCTYPE html>
<html>
<head>
  <title>Time-Off Manager Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="login-container">
  <h2>Manager Login</h2>

  <label>Select Location</label>
  <select id="locationSelect">
      <option value="C4">C4</option>
      <option value="Appalachian">Appalachian</option>
      <option value="CIW">CIW</option>
      <option value="Hinman">Hinman</option>
      <option value="Food Trucks">Food Trucks</option>
      <option value="Einstein">Einstein</option>
      <option value="Library">Library</option>
      <option value="Dunkin">Dunkin</option>
      <option value="Market Place">Market Place</option>
      <option value="Health Sciences">Health Sciences</option>
      <option value="Starbucks">Starbucks</option>
      <option value="Garbanzos">Garbanzos</option>
  </select>

  <label>Manager Email</label>
  <input type="email" id="emailInput" placeholder="Enter manager email" />

  <button onclick="login()">Login</button>

</div>

<script>
function login() {
    const email = document.getElementById("emailInput").value.trim();
    const loc = document.getElementById("locationSelect").value;

    if (!email) {
        alert("Enter your manager email");
        return;
    }

    if (email.toLowerCase() !== "mgroski@binghamton.edu") {
        alert("Unauthorized email");
        return;
    }

    localStorage.setItem("managerEmail", email);
    localStorage.setItem("location", loc);

    window.location.href = "dashboard.html"; 
}
</script>

</body>
</html>
