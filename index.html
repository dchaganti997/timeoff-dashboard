<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sodexo Time-Off Login</title>
<link rel="stylesheet" href="styles.css" />
</head>

<body class="login-body">

<div class="login-container">
    <h2 class="login-title">Sodexo Time-Off Manager Login</h2>

    <div class="login-box">

        <!-- LOCATION DROPDOWN -->
        <label class="login-label">Select Location</label>
        <select id="location" class="login-input">
            <option value="">-- Select Location --</option>
            <option>C4</option>
            <option>Appalachian</option>
            <option>CIW</option>
            <option>Hinman</option>
            <option>Food Trucks</option>
            <option>Einstein</option>
            <option>Library</option>
            <option>Dunkin</option>
            <option>Market Place</option>
            <option>Health Sciences</option>
            <option>Starbucks</option>
            <option>Garbanzos</option>
        </select>

        <!-- EMAIL LOGIN -->
        <label class="login-label">Manager Email</label>
        <input id="email" type="email" class="login-input" placeholder="example@binghamton.edu" />

        <button onclick="login()" class="login-btn">Login</button>

        <p id="loginError" class="login-error"></p>
    </div>
</div>

<script src="app.js"></script>

</body>
</html>
