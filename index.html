<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sodexo Time-Off Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="auth-body">

  <div class="card auth-card">
    <h1 class="app-title">Sodexo Time-Off Dashboard</h1>
    <p class="subtitle">Manager login</p>

    <div class="field">
      <label for="location">Location</label>
      <select id="location">
        <option value="C4">C4</option>
        <option value="Appalachian">Appalachian</option>
        <option value="CIW">CIW</option>
        <option value="Hinman">Hinman</option>
        <option value="Library">Library</option>
      </select>
    </div>

    <div class="field">
      <label for="username">User ID</label>
      <input id="username" type="text" placeholder="e.g., c4" />
    </div>

    <div class="field">
      <label for="password">Password</label>
      <input id="password" type="password" placeholder="********" />
    </div>

    <div id="error" class="error-text"></div>

    <button class="btn primary full" onclick="login()">Login</button>

    <div class="hint">
      Demo logins: <code>c4/c4@123</code>, <code>app/app@123</code>, etc.
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
