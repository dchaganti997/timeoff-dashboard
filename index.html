<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sodexo Time-Off Login</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="app.js"></script>
</head>
<body class="page page-login">
  <div class="card login-card">
    <div class="login-header">
      <div class="logo-circle">
        <span class="logo-text">S</span>
      </div>
      <div>
        <h2>Sodexo Time-Off Admin</h2>
        <p>Manager Login</p>
      </div>
    </div>

    <label for="username">Username</label>
    <input id="username" class="input" placeholder="e.g. c4">

    <label for="location">Location</label>
    <select id="location" class="input">
      <option value="C4">C4</option>
      <option value="Appalachian">Appalachian</option>
      <option value="CIW">CIW</option>
      <option value="Hinman">Hinman</option>
      <option value="Library">Library</option>
    </select>

    <label for="password">Password</label>
    <input id="password" type="password" class="input" placeholder="Password">

    <button class="btn btn-primary" onclick="login()">Login</button>

    <p id="error" class="error"></p>
  </div>
</body>
</html>
