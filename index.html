<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sodexo Time-Off Login</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="app.js"></script>
</head>
<body class="loginBody">
  <div class="loginCard">
    <div class="loginHeader">
      <div class="logoCircle"><span class="logoText">S</span></div>
      <div>
        <h2>Sodexo Time-Off Portal</h2>
        <p>Binghamton Dining Managers</p>
      </div>
    </div>

    <label>Username</label>
    <input id="username" class="inputBox" placeholder="e.g., c4">

    <label>Location</label>
    <select id="location" class="inputBox">
      <option value="C4">C4</option>
      <option value="Appalachian">Appalachian</option>
      <option value="CIW">CIW</option>
      <option value="Hinman">Hinman</option>
      <option value="Food Trucks">Food Trucks</option>
      <option value="Einstein">Einstein</option>
      <option value="Library">Library</option>
      <option value="Dunkin">Dunkin</option>
      <option value="Market Place">Market Place</option>
      <option value="Health Sciences">Health Sciences</option>
      <option value="Starbucks">Starbucks</option>
      <option value="Garbanzos">Garbanzos</option>
    </select>

    <label>Password</label>
    <input id="password" type="password" class="inputBox" placeholder="••••••••">

    <button class="primaryBtn" onclick="login()">Login</button>

    <p id="error" class="errorMsg"></p>
  </div>
</body>
</html>
