<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sodexo Time-Off Login</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="app.js"></script>
</head>
<body class="loginBody">
  <div class="loginCard">
    <img src="sodexo_logo.png" class="logo">
    <h2 class="title">Manager Login</h2>

    <input id="username" class="inputBox" placeholder="Username">
    <input id="password" type="password" class="inputBox" placeholder="Password">

    <button onclick="login()" class="loginBtn">Login</button>

    <p id="loginError" class="errorMsg"></p>
  </div>
</body>
</html>
