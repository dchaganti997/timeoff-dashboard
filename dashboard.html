<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Time-Off Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="app.js"></script>
</head>
<body class="page page-dashboard" onload="initDashboard()">

  <header class="topbar">
    <div class="topbar-left">
      <div class="logo-circle small">
        <span class="logo-text">S</span>
      </div>
      <div>
        <h1>Time-Off Dashboard</h1>
        <p id="title" class="subtitle"></p>
      </div>
    </div>
    <button class="btn btn-secondary" onclick="logout()">Logout</button>
  </header>

  <section class="filters">
    <div class="filter-item">
      <label>Status</label>
      <select id="statusFilter" class="input" onchange="applyFilters()">
        <option value="all">All</option>
        <option value="Pending">Pending</option>
        <option value="Approved">Approved</option>
        <option value="Rejected">Rejected</option>
      </select>
    </div>
    <div class="filter-item">
      <label>From</label>
      <input id="fromDate" type="date" class="input" onchange="applyFilters()">
    </div>
    <div class="filter-item">
      <label>To</label>
      <input id="toDate" type="date" class="input" onchange="applyFilters()">
    </div>
    <div class="filter-item">
      <label>&nbsp;</label>
      <div>
        <button class="btn btn-primary btn-sm" onclick="applyFilters()">Apply</button>
        <button class="btn btn-secondary btn-sm" onclick="resetFilters()">Reset</button>
      </div>
    </div>
  </section>

  <section class="table-section">
    <table class="table">
      <thead>
        <tr>
          <th>Emp ID</th>
          <th>Employee</th>
          <th>Dates</th>
          <th>Type</th>
          <th>Comment</th>
          <th>Status</th>
          <th>Manager</th>
          <th>Manager Note</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </section>

</body>
</html>
