<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Time-Off Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="app.js"></script>
</head>
<body class="dashBody" onload="initDashboard()">

  <header class="dashHeader">
    <div class="dashLeft">
      <div class="logoCircle small"><span class="logoText">S</span></div>
      <div>
        <h1>Time-Off Dashboard</h1>
        <span id="title" class="subtitle"></span>
      </div>
    </div>
    <button class="secondaryBtn" onclick="logout()">Logout</button>
  </header>

  <section class="filtersPanel">
    <div class="filterItem">
      <label>Status</label>
      <select id="statusFilter" onchange="applyFilters()">
        <option value="all">All</option>
        <option value="Pending">Pending</option>
        <option value="Approved">Approved</option>
        <option value="Rejected">Rejected</option>
      </select>
    </div>
    <div class="filterItem">
      <label>From</label>
      <input type="date" id="fromDate" onchange="applyFilters()">
    </div>
    <div class="filterItem">
      <label>To</label>
      <input type="date" id="toDate" onchange="applyFilters()">
    </div>
    <div class="filterItem">
      <label>&nbsp;</label>
      <button class="secondaryBtn small" onclick="resetFilters()">Reset</button>
    </div>
  </section>

  <section class="tableWrapper">
    <table class="requestsTable">
      <thead>
        <tr>
          <th>Emp ID</th>
          <th>Employee</th>
          <th>Dates</th>
          <th>Type</th>
          <th>Comment</th>
          <th>Status</th>
          <th>Manager</th>
          <th>Note</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </section>

</body>
</html>
